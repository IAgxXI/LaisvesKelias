<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
		
        <a-assets>
            <a-asset-item id="Egle_MAIN" src="https://iagxxi.github.io/LaisvesKelias/Egle1.gltf"></a-asset-item> 
        </a-assets>
        <!-- <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" color="blue"></a-plane> -->

        <a-marker 
            type="pattern" 
            preset="custom" 
            smooth=true 
            url="qrcodes/pattern-7.patt"
            emitevents="true" >
            <a-entity 
                      position="0 0 0" 
                      scale="0.05 0.05 0.05" 
                      gltf-model="#Egle_MAIN"
                      animation-mixer="loop: repeat" >
            </a-entity>
        </a-marker>
		
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="qrcodes/pattern-1.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
			<!-- scale="0.75 1 1"  width ? heifht? -->
                <a-image
                    src="https://iagxxi.github.io/LaisvesKelias/photos/5,1.jpg"
                    scale="0.75 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>
			
			<a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="qrcodes/pattern-3.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="https://iagxxi.github.io/LaisvesKelias/photos/1,1.png"
                    scale="2 2 2"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera>a</a-entity>
        </a-scene>
    </body>
</html>
