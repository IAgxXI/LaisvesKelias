        <title>Birzu Bibliotekos AR</title>
        
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>
    
    
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers aaa-->
        <a-scene 
                 vr-mode-ui="enabled: false" 
                 embedded
				 gesture-detector
                 renderer="logarithmicDepthBuffer: true;"
                 id="scene"
                 arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best; sourceWidth:1280; sourceHeight:960; '> <!-- displayWidth: 1280; displayHeight: 960; -->

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="trex-asset" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
			
            <a-asset-item id="Egle_MAIN" src="https://iagxxi.github.io/LaisvesKelias/Egle1.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" color="blue"></a-plane> -->

        <a-marker 
            type="pattern" 
            preset="custom" 
            smooth=true 
            url="https://iagxxi.github.io/LaisvesKelias/pattern-EglesQRC.patt"
            emitevents="true" >
            <a-entity 
                      position="0 0 0" 
                      scale="0.05 0.05 0.05" 
                      gltf-model="#Egle_MAIN"
                      animation-mixer="loop: repeat" >
            </a-entity>
        </a-marker>
		
		<!-- nuotraukos -->
		
		<a-marker
                id="animated-marker2"
                type="pattern"
                preset="custom"
                url="qrcodes/pattern-1.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA2"
            >
                <a-image
                    src="https://iagxxi.github.io/LaisvesKelias/photos/1,1.jpg"
                    scale="2 1.68 2"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
        </a-marker>
