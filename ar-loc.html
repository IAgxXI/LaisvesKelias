<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Birzu Bibliotekos AR</title>
        
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script>
          // link to the learner url - 
          ARjs.AnchorDebugUI.MarkersAreaLearnerURL = "LEARNER.html"
          // UNCOMMENT TO SEE THE LOCALSTORAGE FILE DATA
          // console.log(localStorage.getItem('ARjsMultiMarkerFile'))
        </script>
      </head>
    
    
    
    <body style='margin : 0px; overflow: hidden;' >
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers aaa-->
        <a-scene 
        vr-mode-ui="enabled: false" 
        embedded
				gesture-detector
        renderer="logarithmicDepthBuffer: true;"
        id="scene"
        arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam; debugUIEnabled: true; trackingMethod: best; sourceWidth:1280; sourceHeight:960; '> <!-- displayWidth: 1280; displayHeight: 960; -->

        <a-assets>
            <a-asset-item id="Egle_MAIN" src="https://iagxxi.github.io/LaisvesKelias/Egle1.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" color="blue"></a-plane> -->
        
        <a-marker type="area">
          <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
        </a-marker>
        <a-camera-static/>

        <a-marker 
            type="pattern" 
            preset="custom" 
            smooth=true 
            url="https://iagxxi.github.io/LaisvesKelias/pattern-MainEgle.patt"
            emitevents="true" >
            <a-entity 
                      position="0 0 0" 
                      scale="0.05 0.05 0.05"
					  rotation="-25 0 0"
                      gltf-model="#Egle_MAIN"
                      animation-mixer="loop: repeat" >
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
